   </div>
    <div class="container">
        <div class="stats">
            <div class="card">
                <div>Total Population</div>
                <h2 id="total-population">0</h2>
            </div>
            <div class="card">
                <div>Total Males</div>
                <h2 id="total-males">0</h2>
            </div>
            <div class="card">
                <div>Total Females</div>
                <h2 id="total-females">0</h2>
            </div>
        </div>
         <div class="stats">
                <div class="card">
                <div>Total Area</div>
                <h2 id="total-area">0</h2>
                </div>
                <div class="card">
                <div>Average household residents</div>
                <h2 id="total-house">0</h2>
                </div>
        </div>
        

        <div class="chart-container">
           
            <div class="chart-section" >
    <canvas id="pieChart1" class="pieChart"></canvas>
            </div>

        </div>
    </div>

    </div>
    <div class="general-charts" style="height:600px" >
